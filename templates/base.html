{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title %}{% endblock %}</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon" />

    <!-- normalize -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="{% url 'home' %}" class="nav-logo">
            <img src="{% static 'img/logo.png' %}" alt="simply recipes" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="{% url 'home' %}" class="nav-link"> Главная </a>
          <a href="{% url 'about' %}" class="nav-link"> О нас </a>
          <a href="{% url 'tags' %}" class="nav-link"> Категории </a>
          <a href="{% url 'recipes' %}" class="nav-link"> Рецепты </a>
          <a href="{% url 'contact' %}" class="nav-link"> Контакт </a>
          <div class="search-container">
            <form action="{% url 'recipes' %}">
              <input type="text" placeholder="Поиск по названию или категории" name="search">
              <button class="bnt-search" type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
          <div class="nav-link contact-link">
            {% if request.user.is_authenticated %}
              <li class="last">{{ user.username }} | <a href="{% url 'logout'  %}">Выйти</a></li>
            {% else %}
              <a href="{% url 'all_in_one' %}" class="s"> Войти </a>
              <a href="{% url 'all_in_one' %}" class="btn"> Регистрация </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <!-- end of nav -->

    {% block content %}
    {% endblock %}

    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.zoom.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
  </body>
</html>
